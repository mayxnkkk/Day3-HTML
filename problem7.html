<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>File Not Found</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
        }
        strong {
            color: #d9534f; /* bootstrap danger red */
        }
        i {
            color: #f0ad4e; /* bootstrap warning orange */
            font-style: normal;
            margin-right: 5px;
        }
        .media {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="media">
        <img src="broken_image.jpg" alt="Missing Image" width="300" />
    </div>
    <div class="media">
        <audio controls>
            <source src="missing_audio.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>
    </div>
    <p><i>⚠️</i><strong>Error:</strong> The requested image and audio files could not be found.</p>
</body>
</html>
